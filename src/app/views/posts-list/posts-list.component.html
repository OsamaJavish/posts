<h1>Posts :</h1>
<div *ngIf="posts.length > 0" [@inOutAnimation]>
  <div class="d-flex flex-wrap">
    <app-post-item class="post-item-wrapper" *ngFor="let post of posts" [post]="post"></app-post-item>
  </div>
</div>

<div class="spinner-wrapper d-flex justify-content-center" *ngIf="posts.length === 0">
  <div class="spinner-border text-primary align-self-center" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
